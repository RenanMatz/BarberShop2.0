<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link CSS -->
    <link rel="stylesheet" href="../css/login.css">
    <!-- Logo -->
    <link rel="logo icon" href="../img/logoCortada.png">
    <!-- Título -->
    <title>Login</title>
</head>
<body>

    <!-- Logo -->
    <header class="header">
        <a href="../html/index.html">
            <img src="../img/logoCortada.png" alt="nossa logo">
        </a>
    </header>
    
    <!-- Card para realizar o login -->
    <main class="login-container">
        <div class="external-card">
            <div class="login-card">
                <h2>Login do Cliente</h2>
                <form class="login-form">
                    <div class="input-line">
                        <label for="user-name" class="login-label-empty" id="user-name-label">Nome de usuário</label>
                        <input type="text" id="user-name" class="login-input">
                    </div>
                    <div class="input-line">
                        <label for="password" class="login-label-empty" id="password-label">Senha</label>
                        <input type="password" id="password" class="login-input">
                        <i class="fa-solid fa-eye-slash"></i>                    
                    </div>
                    <div class="checkbox-container">
                        <div>
                            <input type="checkbox" id="checkbox" checked>
                            <label for="checkbox">Manter conectado</label>
                        </div>
                        <a href="./recover-password/recover-password.html">Esqueceu a senha?</a>
                    </div>
                    <button>Logar</button>
                </form>
            </div>
        </div>
    </main>

    <!-- Biblioteca de Icones -->
    <script src="https://kit.fontawesome.com/8b450a9b91.js" crossorigin="anonymous"></script>
    <!-- Script -->
    <script src="../js/login.js"></script>
</body>
</html>
