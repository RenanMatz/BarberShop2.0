<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link CSS -->
    <link rel="stylesheet" href="../css/login.css">
    <!-- Logo -->
    <link rel="logo icon" href="../img/logoCortada.png">
    <!-- Título -->
    <title>Login</title>
</head>
<body>

    <!-- Logo -->
    <header>
        <a href="../html/index.html">
            <img src="../img/logoCortada.png" alt="nossa logo">
        </a>
    </header>
    
    <!-- Card/iput para realizar o login -->
    <div id="login-container">
        <form id="infos">
            <h2>Login do Cliente</h2>
            <div id="input-container">
                <div class="line">
                    <label for="user-name">Nome de usário</label>
                    <input type="text" required name="user-name" placeholder="Digite seu nome de usuário">
                </div>
                <div class="line">
                    <label for="password-input">Senha</label>
                    <input type="password" required name="password" placeholder="Digite sua senha" id="password-input">
                    <i class="fa-solid fa-eye-slash" id="i" style="color: #151515;"></i>
                    <div id="account-information-container">
                        <div id="keep-connected-container">
                            <input type="checkbox" name="keep-connected" id="keep-connected" checked>
                            <label for="keep-connected">Manter-me conectado?</label>
                        </div>
                        <a href="./recover-password/recover-password.html">Esqueceu a senha?</a>
                    </div>
                </div>
            </div>
            <button>Logar</button>
        </form>
    </div>

    <!-- Biblioteca de Icones -->
    <script src="https://kit.fontawesome.com/8b450a9b91.js" crossorigin="anonymous"></script>
    <!-- Script -->
    <script src="../js/login.js"></script>
</body>
</html>
