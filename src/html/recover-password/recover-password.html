<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link para o CSS -->
    <link rel="stylesheet" href="../../css/recover-password.css">
    <!-- Logo -->
    <link rel="logo icon" href="../../img/logoCortada.png">
    <!-- Título -->
    <title>Recuperar senha</title>
</head>
<body>
    
    <!-- Logo -->
    <header>
        <a href="../index.html">
            <img src="../../img/logoCortada.png" alt="nossa logo">
        </a>
    </header>

    <!-- Card/input de recuperar a senha -->
    <section id="outer-edge">
        <main id="recover-password-container">
            <h2>Recuperar senha</h2>
            <p id="message">Vamos enviar um SMS com um link para realizar a troca de senha</p>
            <form action=""  id="registered-tel">
                <div id="input-container">
                    <label for="tel-input">Digite seu número cadastrado</label>
                    <input type="tel" name="phone-number" maxlength="11" minlength="11" placeholder="ex: 119XXXXYYYY" required id="tel-input">
                </div>
                <button>Enviar</button>
            </form>
        </main>
    </section>

    <!-- Script -->
    <script src="../../js/recover-password.js"></script>
</body>
</html>
