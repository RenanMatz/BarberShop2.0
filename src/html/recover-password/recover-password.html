<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link para o CSS -->
    <link rel="stylesheet" href="../../css/recover-password.css">
    <!-- Logo -->
    <link rel="logo icon" href="../../img/logoCortada.png">
    <!-- Título -->
    <title>Recuperar senha</title>
</head>
<body>
    
    <!-- Logo -->
    <header class="header">
        <a href="../index.html">
            <img src="../../img/logoCortada.png" alt="Logo da barbearia Bruno Almeida">
        </a>
    </header>

    <!-- Card/input de recuperar a senha -->
    <main class="container">
        <div class="outer-edge">
            <div class="recover-password-card">
                <h2>Recuperar senha</h2>
                <p class="change-password-message">Vamos enviar um SMS com um link para realizar a troca de senha</p>
                <form action="" class="registered-number-form">
                    <div class="input-container">
                        <label for="phone-number">Digite seu número cadastrado</label>
                        <input type="tel" name="phone-number" maxlength="11" minlength="11" placeholder="ex: 119XXXXYYYY" required id="phone-number">
                    </div>
                    <button class="send-button">Enviar</button>
                </form>
            </div>
        </div>
    </main>

    <!-- Script -->
    <script src="../../js/recover-password.js"></script>
</body>
</html>
