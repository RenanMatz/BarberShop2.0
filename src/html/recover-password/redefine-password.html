<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link CSS -->
    <link rel="stylesheet" href="../../css/redefine-password.css">
    <!-- Logo -->
    <link rel="logo icon" href="../../img/logoCortada.png">
    <!-- Título -->
    <title>Redefinir senha</title>
</head>
<body>

    <!-- Logo -->
    <header>
        <a href="../index.html">
            <img src="../../img/logoCortada.png" alt="nossa logo">
        </a>
    </header>

    <!-- Card/input de trocar a senha -->
    <section id="outer-edge">
        <main id="main-card">
            <h2>Redefinir senha</h2>
            <form action="" id="redefine-password">
                <div class="input-container">
                    <label for="new-password">Nova senha</label>
                    <input type="password" required id="new-password" minlength="8">
                    <i class="fa-solid fa-eye-slash i" style="color: #151515;"></i>
                </div>
                <ul>
                    <li>Mínimo de 8 caracteres.</li>
                    <li>Mínimo de 1 caractere especial (!@#$%)</li>
                    <li>Mínimo de 1 número.</li>
                    <li>Ter letras</li>
                    <li>Não pode haver espaços.</li>
                </ul>
                <div class="input-container">
                    <label for="confirmed-password">Confirme a nova senha</label>
                    <input type="password" required id="confirmed-password">
                    <i class="fa-solid fa-eye-slash i" id="i" style="color: #151515;"></i>
                </div>
                <button>Redefinir senha</button>
            </form>
        </main>
    </section>

    <!-- Biblioteca de Icones -->
    <script src="https://kit.fontawesome.com/8b450a9b91.js" crossorigin="anonymous"></script>
    <!-- Script -->
    <script src="../../js/redefine-password.js"></script>
</body>
</html>
