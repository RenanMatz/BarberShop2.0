<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link CSS -->
    <link rel="stylesheet" href="../../css/redefine-password.css">
    <!-- Logo -->
    <link rel="logo icon" href="../../img/logoCortada.png">
    <!-- Título -->
    <title>Redefinir senha</title>
</head>
<body>

    <!-- Cabeçalho -->
    <header class="header">
        <a href="../index.html">
            <img src="../../img/logoCortada.png" alt="Logo da barbearia">
        </a>
    </header>

    <!-- Card para trocar de senha -->
    <main class="password-redefine-container">
        <div class="external-card">
            <div class="password-redefine-card">
                <h2>Redefinir senha</h2>
                <form action="" class="password-redefine-form">
                    <div class="input-line">
                        <label for="new-password" class="label" id="new-password-label">Nova senha</label>
                        <input type="password" name="new-password" class="password-input" id="new-password" required minlength="8">
                        <i class="fa-solid fa-eye-slash" id="eye1"></i>
                    </div>
                    <ul>
                        <li>Mínimo de 8 caracteres.</li>
                        <li>Mínimo de 1 caractere especial (!@#$%)</li>
                        <li>Mínimo de 1 número.</li>
                        <li>Ter letras</li>
                        <li>Não pode haver espaços.</li>
                    </ul>
                    <div class="input-line">
                        <label for="confirm-password" class="label" id="confirmed-password-label">Confirme a senha</label>
                        <input type="password" name="confirm-password" class="password-input" id="confirm-password" required minlength="8">
                        <i class="fa-solid fa-eye-slash" id="eye2"></i>
                    </div>
                    <button class="submit-button">Redefinir senha</button>
                </form>
            </div>
        </div>
    </main>

    <!-- Biblioteca de Icones -->
    <script src="https://kit.fontawesome.com/8b450a9b91.js" crossorigin="anonymous"></script>
    <!-- Script -->
    <script src="../../js/redefine-password.js"></script>
</body>
</html>
