<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link Css -->
    <link rel="stylesheet" href="../css/sign-up.css">
    <!-- Logo -->
    <link rel="logo icon" href="../img/logoCortada.png">
    <!-- Título -->
    <title>Cadastre-se</title>
</head>
<body>

    <!-- Parte inicial (plano de fundo) -->
    <section class="first-part">

    </section>
    
    <!-- Formulário para cadastro -->
    <section class="second-part">
        <form action="" class="info-container" id="forms">
            <div class="welcome">
                <h1>Cadastre-se</h1>
                <p>Junte-se a nós e acesse um universo de estilos.</p>
            </div>
            <div class="input-container">
                <div class="line">
                    <label for="name">Nome completo</label>
                    <input type="text" name="name" required class="sign-input" id="name">
                </div>
                <div class="line">
                    <label for="user-name">Nome de Usuário <span id="user-name-message">*importante, será usado para login</span></label>
                    <input type="text" name="user-name" required class="sign-input" id="user-name">
                </div>
                <div class="line">
                    <label for="telephone">Telefone (celular)</label>
                    <input type="tel" name="tel" maxlength="11" minlength="11" required class="sign-input" placeholder="ex: 119XXXXYYYY" id="telephone">
                </div>
                <div class="line">
                    <label for="password-input">Senha</label>
                    <input type="password" name="password" minlength="8" required class="sign-input" id="password-input">
                    <i class="fa-solid fa-eye-slash" id="i" style="color: #151515;"></i>
                </div>
                <div class="terms">
                    <input type="checkbox" name="confirm" id="check-box">
                    <label for="check-box">registrando-se você concorda com nossos <a href="./terms-of-use.html" id="terms-service">Termos de uso</a></label>
                </div>
            </div>
            <div class="confirm-container">
                <button class="sign-button">Cadastrar-se</button>
                <p>Já possui uma conta? <a href="./login.html" id="login-link">Login</a></p>
            </div>
        </form>
    </section>

    <!-- Script -->
    <script src="../js/sign-up.js"></script>
    <!-- Biblioteca de Icones -->
    <script src="https://kit.fontawesome.com/8b450a9b91.js" crossorigin="anonymous"></script>
</body>
</html>
